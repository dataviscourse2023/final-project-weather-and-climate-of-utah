<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather and Climate of Utah</title>

    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- load library for figures -->
    
    <link rel="stylesheet" href="css/style.css"> <!-- point HTML to stylesheet -->

</head>

<body>
    <div id="banner">
        <h1 class="title">Weather and Climate of Utah</h1>
    </div>

    <div class="row chart">
        <div class="chart">
            <div id="utah-map-div">
        
            </div>
            <p>Select Station to Plot Precipitaion and Temperature Climatology</p>
        </div>
    
        <div class="chart">
            <h2>Monthly and Yearly Climatology</h2>
            <div id="station-climo-div">
        
            </div>
        </div>
    </div>


    <br />
    <hr />
    <br />


    <div id="gradients">
        <h2>Orographic Gradients</h2>

        <span>
            <label>Datatype</label>
            <select id="dtype">
                <option value="precip">Precipitation</option>
                <option value="temp">Temperature</option>
            </select>
        </span>


    </div>

    <br />
    <hr />
    <br />



    <div class="">
        <h2>Natural Hazards and Water Resources</h2>
        <div class="chart">
            <h3>Wildfires and Summertime Temperatures</h3>
            <div id="wf-temp-div">

            </div>
        </div>

        <div class="chart">
            <h3>GSL Water Elevation and Wintertime Precipitation</h3>
            <div id="gsl-precip-div">

            </div>
        </div>
    </div>

    <br />
    <hr />
    <br />

    <div> 
        <h3> Data Availability</h3>


    </div>

</body>

<script src="js/MAIN.js"></script> <!-- point to main JS file -->

</html>
